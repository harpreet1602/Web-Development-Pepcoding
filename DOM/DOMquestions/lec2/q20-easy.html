  <script>
    // Q
    //   Write a script to do the following: Mouse leaving from a card (say A) 
    //and entering another card (say B). Destroy the card A by making its border dashed 
    //and in its place make another card with solid border which is not card A (say card C)
    // and it should be dashed before.(Catch: Body is in between)

    let div = document.querySelectorAll("div");
    // for(let i=0;i<div.length;i++)
    // {
    //     div[i].addEventListener("mouseleave",function(e){
    //       for(let j=0;j<div.length;j++)
    //       {
    //      // if(!div[j].classList.contains("solid"))
    //       div[j].classList.add("solid");
    //       }
    //       console.log(e.currentTarget);
    //       e.currentTarget.classList.remove("solid");
    //     });
    // }
    let lastCard;

    for (let i = 0; i < div.length; i++) {

      div[i].addEventListener("mouseleave", function (e) {
        lastCard = e.currentTarget;
      });
      div[i].addEventListener("mouseenter", function (e) {
        for (let j = 0; j < div.length; j++) {
          if (!div[j].classList.contains("solid")) {
            div[j].classList.add("solid");
            break;
          }
        }
        lastCard.classList.remove("solid");
      });
    }

  </script>
