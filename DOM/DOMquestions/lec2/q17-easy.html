<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons 
      //are created in it's place.
      let btn=document.querySelector(".double");
      let holder=document.querySelector("#doubleHolder");
      btn.addEventListener("click",oneButton);
      function oneButton(e)
      {
        let btn1=document.createElement("button");
        btn1.addEventListener("click",oneButton);
        btn1.innerText="double";
        let btn2=document.createElement("button");
        btn2.addEventListener("click",oneButton);
        btn2.innerText="double";
        holder.append(btn1);
        holder.append(btn2);
        e.currentTarget.remove();
     } 
     
    </script>
  </body>
</html>
