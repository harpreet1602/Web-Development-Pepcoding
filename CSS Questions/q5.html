<!--Q- Given the html below style it so that it looks like "img-final".
   Note that you cannot change html or add any extra classes, you just have to write css. Also google font - "Dancing Script" is used and link for the same is already added in the code  -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      *{
        box-sizing:border-box;
      }
      body{
        margin:0;
        color:brown;
      }
      div{
        margin:auto;
        margin-top: calc( ( 100vh - 30rem ) / 2);
        height:30rem;
        width:30rem;
        background:sandybrown;
        border:40px solid burlywood;
      }
      h1{
        text-align:center;
        font-family:"Dancing Script";
      }
      span{
        font-size:1rem;
      }
      li{
        margin-bottom:0.5rem;
      }
    </style>
   
  </head>
  <body>
    <div class="card">
      <h1>
        Les Papilles <br />
        <span>(Menu)</span>
      </h1>
      <ol>
        <li>Cheese Cheddar Burger</li>
        <li>Quadro Formaggi Pizza</li>
        <li>Overfilled Cheese Lasagna</li>
        <li>Mac and Cheese</li>
        <li>Mozzarella Linguine</li>
        <li>Arabiata Spaghetti</li>
        <li>Cadillac Margarita</li>
        <li>Harvey Wallbanger</li>
      </ol>
    </div>
  </body>
</html>
