<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- complete excel app will reside in this container
     -->
     <div class="container">  
         <div class="title-bar" contenteditable="true">Untitled file</div>
         <div class="menu-bar">
             <p>File</p>
             <p>Edit</p>
             <p>Help</p>
         </div>
         <div class="menu-options">
            <div class="b-u-i"></div>
            <div class="font-style">
                <select name="font" id="cell-font-family">
                    <option value="arial">arial</option>
                    
                    <option value="helvetica">helvetica</option>
                    
                    <option value="open-sans">open-sans</option>
                    
                    <option value="times new roman">times new roman</option>
                    
                    <option value="calibri">calibri</option>
                </select>
            </div>
            <div class="alignment"></div>
            <div class="colors"></div>

         </div>
         <div class="formula-bar">
             <input id="selected-cell-formula"/>
             <input id="complete-formula"/>
         </div>
         <div class="grid"></div>
         <div class="sheets-bar"></div>
     </div>
     <script src="script.js"></script>
</body>
</html>
