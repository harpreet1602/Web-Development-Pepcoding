//class method
class Counter extends React.Component {
    state = {
        currval: 0,
    };
    render() {
        return (
            <div>
                <button onClick=
                {()=>{
                   this.setState({currval:this.state.currval+1});
                }}>+</button>

                <p>{this.state.currval}</p>
                
                <button onClick=
                {()=>{
                   this.setState({currval:this.state.currval-1});
                }}>-</button>
                <hr/>
            </div>
            
        )
    }
}
//ek sai jyada component ke liye div use karna hi hoga and only one hai to bina div ke chal jayega
