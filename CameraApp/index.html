<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- jugaad kara hai abhi pichla code thik karna hai -->
    <div class="video-container">
        <video controls autoplay></video>
    </div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <div class="filter-container">
        <div class="filter" style="background-color:rgba(255, 0, 0, 0.24);"></div>
        <div class="filter" style="background-color:rgba(255, 255, 0, 0.281);"></div>
        <div class="filter" style="background-color:rgba(0, 128, 0, 0.438);"></div>
        <div class="filter" style="background-color:rgba(0, 255, 255, 0.39);"></div>
        <div class="filter" style="background-color:rgba(255, 228, 196, 0.452);"></div>
        <div class="filter" style="background-color:rgba(255, 166, 0, 0.52)"></div>
    </div>
    <button id="gallery">Gallery</button>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
    <!-- when we use multiple js files then we can use the functions of upper file in lower one  -->
</body>

</html>
